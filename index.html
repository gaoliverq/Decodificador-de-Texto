<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <div class="text-area">
            <input type="text" name="txtdescripto" id="textoNormal" placeholder="Digite seu texto aqui">
            <input type="text" name="msgcriptografada" id="textoCripto">
            
        </div>
        <div class="buttons">
            <button id="criptobtn">Criptografar</button>
            <button id="descriptobtn">Descriptografar</button>
            <button id="copy">Copiar</button>
        </div>
        <h2>Desenvolvido por Gabriel Qualho</h2>
    </main>
    <script src="script.js"></script>
    <footer>
        <a href="https://github.com/gaoliverq" target="blank"><img src="GitHub-Mark.png" alt="github"></a>
        <a href="https://www.linkedin.com/in/gabriel-qualho-a49917116/" target="blank"><img src="linkedin-logo.png" alt="linkedin"></a>
    </footer>
</body>
</html>
